<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email" name="email"> E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Type your e-mail"
          />

          <!-- Date: label & input -->
          <label for="date" name="date"></label>
          Please choose a date
          <input type="date" name="date" id="date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <label for="sloths">relaxed sloths</label>
            <input
              type="radio"
              id="sloths"
              name="animals"
              value="relaxed sloths"
            />
            <label for="kangaroos">Jumpy kangaroos</label>
            <input
              type="radio"
              id="kangaroos"
              name="animals"
              value=" jumpy kangaroos"
            />
            <label for="racoons">Thieving racoons</label>
            <input
              type="radio"
              id="racoons"
              name="animals"
              value="thieving racoons"
            />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="textarea">Tell us why we are the best:</label>
          <textarea
            name="textarea" id="textarea" cols="30" rows="10" placeholder="Leave us a comment"
          ></textarea>

          <!-- Two Checkboxes: labels & inputs -->
          <label for="newsletter"></label>
          <input type="checkbox" name="newsletter" id="newsletter" /> Sign me
            up for newsletter(Silly animal videos included).</label>
          <label for="consent"></label>
          <input type="checkbox" name="consent" id="consent"> I agree to not sue you when you sell my data.

          <!-- Two Buttons: reset & submit -->
          <br>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </fieldset>
       
      </form>
    </section>
  </body>
</html>
